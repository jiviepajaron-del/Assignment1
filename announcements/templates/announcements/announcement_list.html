{% extends 'announcements/base.html' %}
{% block title %}Announcements{% endblock %}
{% block content %}
<h1>Announcements</h1>
<ul>
  {% for ann in announcements %}
  <li>
    <a href="{% url 'announcement_detail' ann.id %}">{{ ann.title }}</a>
    <small>({{ ann.created_at|date:"Y-m-d" }})</small>
  </li>
  {% empty %}
  <li>No announcements available.</li>
  {% endfor %}
</ul>
{% endblock %}
